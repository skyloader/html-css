<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
    </head>
    <body>
        <h1>헤딩 레벨1</h1>
        <strong>----굵게----</strong>

        <ul>
            <li>순서가 없는 리스트1</li>
            <li>순서가 없는 리스트2</li>
        </ul>
<!-- 
        <ol>
            <li>순서가 있는 리스트1</li>
            <li>순서가 있는 리스트2</li>
        </ol>
-->
        <table border="1" width="300" >
            <tr>
                <td>1-1</td>
                <td>1-2</td>
                <td>1-3</td>
            </tr>
            <tr>
                <td>2-1</td>
                <td>2-2</td>
                <td>2-3</td>
            </tr>
            <tr>
                <td>3-1</td>
                <td>3-2</td>
                <td>3-3</td>
            </tr>
        </table>
        <input type="text">
        <br />
        <input type="checkbox">
        <br />
        <input type="button" value="버튼">
        <br />
        <input type="color">
        <br />
        <input type="image" />
        <input type="radio" />
        <br />
        
        <!-- input 속성으로 유저 입력 제한 -->
        <form>
            <input 
                type='text' 
                id="name" 
                name='name' 
                required minlength="4"
                maxlength="8" 
                size="10" 
            />
            <button>제출</button>
        </form>
        
    </body>
</html>
